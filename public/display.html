<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h2{
            display:none;
        }
        li{
            display: inline;
        }
        .container div{
            display: inline;
        }
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
    <h2>Display Styles</h2>
    <img src="images/a1.jpg" width="200" height="200">
    <div class="container">
        <div>
            <input type="text" placeholder="User Name">
        </div>
        <div>
            <input type="password" placeholder="Password">
        </div>
        <div>
            <button>Login</button>
        </div>
    </div>
</body>
</html>
